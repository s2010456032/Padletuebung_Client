<div class="ui container">

      <div class="ui three column grid stretched">
        <ng-container *ngFor="let padlet of padlets">
          <ng-container *ngIf="authService.isLoggedOut() && padlet?.is_public == 1 ||
            authService.isLoggedIn()">
            <div class="column">
              <a class="ui segment item bs-padlet-list-item"
                 [padlet]="padlet" [routerLink]="padlet.id.toString()">
              </a>
            </div>
          </ng-container>
        </ng-container>
      </div>


  <div *ngIf="!padlets" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="padlets && !padlets.length">Es wurden noch keine Padlets
    eingetragen.</p>

</div>
